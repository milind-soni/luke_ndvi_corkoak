<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interactive Vector Tile Map with NDVI and NDWI Time Series Charts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 50%; width: 100%; }
        #chart-container {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            background-color: white;
            text-align: center;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chart-wrapper {
            flex: 1;
            min-height: 300px;
            margin-bottom: 20px;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        #loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="chart-container">
        <div class="chart-wrapper">
            <canvas id="ndviChart"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="ndwiChart"></canvas>
        </div>
        <div id="error-message"></div>
    </div>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWlsaW5kc29uaSIsImEiOiJjbDRjc2ZxaTgwMW5hM3Bqbmlka3VweWVkIn0.AM0QzfbGzUZc04vZ6o2uaw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            zoom: 12.09585638172128,
            center: [-8.184161007797591, 39.0762503844284]
        });

        let ndviChart = null;
        let ndwiChart = null;
        let selectedFeatureId = null;

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function fetchData(lat, lon) {
            const start_date = '2017-01-01';
            const end_date = '2024-12-31';
            const buffer_km = 1;

            const url = `https://www.fused.io/server/v1/realtime-shared/fsh_7mlqdkhG8Lf6dxJaRekHUc/run/file?dtype_out_raster=tiff&dtype_out_vector=csv&search_lat=${lat}&search_lon=${lon}&start_date=${start_date}&end_date=${end_date}&buffer_km=${buffer_km}`;
            
            console.log(`Fetching data for Lat: ${lat}, Lon: ${lon}`);
            showLoader();
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("API Response:", data);
                    
                    if (data.includes('error')) {
                        throw new Error(data);
                    }

                    const lines = data.trim().split('\n');
                    if (lines.length < 2) {
                        throw new Error('No data found in the response');
                    }

                    const headers = lines[0].split(',');
                    const dateIndex = headers.indexOf('date');
                    const ndviIndex = headers.indexOf('ndvi');
                    const ndwiIndex = headers.indexOf('ndwi');
                    
                    if (dateIndex === -1 || ndviIndex === -1 || ndwiIndex === -1) {
                        console.error('Headers:', headers);
                        throw new Error('Required columns (date, ndvi, or ndwi) not found in the data');
                    }

                    const processedData = lines.slice(1)
                        .map(line => {
                            const fields = line.split(',');
                            return {
                                date: fields[dateIndex],
                                ndvi: parseFloat(fields[ndviIndex]),
                                ndwi: parseFloat(fields[ndwiIndex])
                            };
                        })
                        .filter(item => !isNaN(item.ndvi) && !isNaN(item.ndwi))
                        .sort((a, b) => new Date(a.date) - new Date(b.date));

                    if (processedData.length === 0) {
                        throw new Error('No valid data found');
                    }

                    console.log('Processed Data:', processedData);
                    updateCharts(processedData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('error-message').textContent = `Error fetching data: ${error.message}`;
                })
                .finally(() => {
                    hideLoader();
                });
        }

        function processData(data, indexType) {
            const processedData = {};
            data.forEach(item => {
                const date = new Date(item.date);
                const year = date.getFullYear();
                const month = date.getMonth();
                
                if (!processedData[year]) {
                    processedData[year] = Array(12).fill(null);
                }
                
                if (processedData[year][month] === null || item[indexType] > processedData[year][month]) {
                    processedData[year][month] = item[indexType];
                }
            });
            return processedData;
        }

        function updateCharts(data) {
            updateChart(data, 'ndvi', 'ndviChart', 'NDVI Values by Month and Year');
            updateChart(data, 'ndwi', 'ndwiChart', 'NDWI Values by Month and Year');
        }

        function updateChart(data, indexType, chartId, title) {
            const ctx = document.getElementById(chartId).getContext('2d');
            const processedData = processData(data, indexType);
            
            const datasets = Object.entries(processedData).map(([year, values]) => ({
                label: year,
                data: values,
                borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
                fill: false,
                tension: 0.1
            }));

            if (chartId === 'ndviChart' && ndviChart) {
                ndviChart.destroy();
            } else if (chartId === 'ndwiChart' && ndwiChart) {
                ndwiChart.destroy();
            }

            const newChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            title: {
                                display: true,
                                text: indexType.toUpperCase()
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: title
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });

            if (chartId === 'ndviChart') {
                ndviChart = newChart;
            } else if (chartId === 'ndwiChart') {
                ndwiChart = newChart;
            }
        }

        map.on('load', () => {
            map.addSource('fused-vector-source', {
                'type': 'vector',
                'tiles': [
                    'https://www.fused.io/server/v1/realtime-shared/fsh_4DTHqsOyH1a1KXobqnHsyC/run/tiles/{z}/{x}/{y}?dtype_out_vector=mvt'
                ],
                'minzoom': 6,
                'maxzoom': 14
            });

            map.addLayer({
                'id': 'fused-vector-layer',
                'type': 'fill',
                'source': 'fused-vector-source',
                'source-layer': 'udf',
                'paint': {
                    'fill-color': [
                        'case',
                        ['boolean', ['feature-state', 'selected'], false],
                        'yellow',
                        'rgba(53, 175, 109, 0.8)'
                    ],
                    'fill-outline-color': 'white',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'selected'], false],
                        0.8,
                        0.6
                    ]
                }
            });

            map.on('click', 'fused-vector-layer', (e) => {
                if (e.features.length > 0) {
                    const clickedFeature = e.features[0];
                    const clickedFeatureId = clickedFeature.id;

                    if (selectedFeatureId !== null) {
                        map.setFeatureState(
                            { source: 'fused-vector-source', sourceLayer: 'udf', id: selectedFeatureId },
                            { selected: false }
                        );
                    }

                    selectedFeatureId = clickedFeatureId;
                    map.setFeatureState(
                        { source: 'fused-vector-source', sourceLayer: 'udf', id: selectedFeatureId },
                        { selected: true }
                    );

                    console.log('Clicked Feature:', clickedFeature);
                    
                    const lat = e.lngLat.lat;
                    const lon = e.lngLat.lng;
                    
                    fetchData(lat, lon);
                }
            });

            map.on('mouseenter', 'fused-vector-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'fused-vector-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
